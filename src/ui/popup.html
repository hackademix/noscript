<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta charset="utf-8">
<title>NoScript Settings</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="popup.css" />
<script src="/lib/UA.js"></script>
<script src="/lib/browser-polyfill.js"></script>
<script src="/lib/include.js"></script>
<script src="/lib/log.js"></script>
<script src="/common/locale.js"></script>
<script src="/ui/ui.js"></script>

</head>
<body tabindex="-1" id="noscript-popup">
<div tabindex="-1" id="main">
<div id="top">
  <a aria-role="a" id="close" class="close icon" title="__MSG_Close__"</a>
  <a aria-role="a" id="reload" class="reload icon" title="__MSG_Reload__"></a>
  <a aria-role="a" id="options" class="options icon" title="__MSG_Options__"></a>
  <div class="hider">
    <a aria-role="a" class="reveal" title="__MSG_Reveal__">…</a>
    <div class="hider-label">__MSG_Hider__</div>
    <a class="hider-close">×</a>
  </div>
  <div class="spacer"></div>
  <a aria-role="a" id="enforce" class="toggle icon"></a>
  <a aria-role="a" id="enforce-tab" class="toggle icon"></a>
  <a aria-role="a" id="temp-trust-page" class="toggle icon" title="__MSG_TempTrustPage__"></a>
  <a aria-role="a" id="revoke-temp" class="toggle icon" title="__MSG_RevokeTemp__"></a>
</div>
<div id="message" class="hidden"></div>
<div id="high-contrast-chooser" class="opt-group">
  <span id="highContrast-opt">
  <input type="checkbox" id="opt-highContrast">
  <label for="opt-highContrast" id="lbl-highContrast">__MSG_HighContrast__</label>
  </span>
</div>
<div id="incognito-ui-chooser" class="opt-group">
  <span id="overrideTorBrowserPolicy-opt">
    <input type="checkbox" id="opt-overrideTorBrowserPolicy">
      <label for="opt-overrideTorBrowserPolicy" id="lbl-opt-overrideTorBrowserPolicy"
      ><span class="tor">__MSG_OptOverrideTorBrowserPolicy__</span><span class="not-tor">__MSG_OptIncognitoPerm__</span></label>
  </span>
</div>
<div id="content"></div>
<div id="sites"></div>
<div id="buttons">

</div>
</div>
<script src="popup.js"></script>
</body>
</html>
